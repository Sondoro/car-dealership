plugins {
    id 'java'
    id 'application'
}

version = '1.0-SNAPSHOT'

mainClassName = 'App'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation group: 'junit', name: 'junit', version: "4.12"
}

test {
    useJUnitPlatform()
}